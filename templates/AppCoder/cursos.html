{% extends "base/base.html" %}

{% block contenidoNavBar %}
    <form action="{% url 'AppCoderCursos' %}" method="POST">
        {% csrf_token %}
        {{ formRegistroCursos.as_p }}
        <input type="submit" value="Registrar curso">
    </form>
        {% if cursos %}
            {% for curso in cursos %}
                <p>curso: {{curso.nombre}}</p>
                <p>camada: {{curso.camada}}</p>
            {% endfor %}
        {% endif %}
{% endblock %}
