{% extends "base.html" %}

{% block contenidoQueCambia%}
    <form action="{% url 'AppCoderCursos' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrar curso">
    </form>
        {% if cursos %}
            {% for curso in cursos %}
                <p>curso: {{curso.nombre}}</p>
                <p>camada: {{curso.camada}}</p>
            {% endfor %}
        {% else %}
            <h1>No hay cursos en el momento</h1>
        {% endif %}
{% endblock %}
